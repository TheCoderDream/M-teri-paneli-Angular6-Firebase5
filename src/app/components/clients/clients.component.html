<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Müşteriler</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Toplam : {{totalAmount |currency:'TL':true }}</h5>
  </div>
</div>

<table class="table table-striped" *ngIf="clients?.length >0; else noClients">
<thead class="thead-inverse">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Email</th>
  <th>Balance</th>
  <th></th>
</tr>

</thead>

  <tbody>
  <tr *ngFor="let client of clients">
    <td>{{client.$key}}</td>
    <td>{{client.firstName}}  {{client.lastName}}</td>
    <td>{{client.email}}</td>
    <td>{{client.balance}}</td>
    <td><a href="" [routerLink]="['/client', client.$key]" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>Detay</a></td>
  </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>Hiç müşteri bulunamadı.</h5>
</ng-template>
